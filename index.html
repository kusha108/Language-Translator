<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Tranlator</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" name="form" placeholder="Enter Text"></textarea>
                <textarea class="to-text" name="to" readonly></textarea>
            </div>
    
            <ul class="controls">
                <li class="row">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>

                    <select>
                    </select>
                
                </li>

                <li class="exchange"><i class="fa-solid fa-right-left"></i></li>
                
                <li class="row">

                    <select>
                    </select>
                    
                    <div class="icons">
                        <i id="to" class="fa-solid fa-copy"></i>
                        <i id="to" class="fa-solid fa-volume-high"></i>
                    </div>
                </li>
            </ul>
        </div>

        <button>Translate Text</button>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
